<form action=""  class="col-md-4 offset-4 mt-5 card card-body " #form="ngForm"  (ngSubmit)="loginData(form)">
    <h1 class="text-center bg-dark text-danger">Please Login</h1>
    <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" #email ="ngModel" ngModel required >
            <div *ngIf = "email.touched && email.invalid">
            <p *ngIf="email.errors.required" class="alert alert-danger">*This field is required</p>
            <!-- <p *ngIf="email.errors.minlength" class="alert alert-danger">*Please enter more than 6 letter</p> -->
            
            </div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" #password="ngModel" ngModel required>
                    <div *ngIf="password.touched && password.invalid">
                        <p *ngIf="password.errors.required" class="alert alert-danger">*This field is required</p>
                    </div>
                </div>

    <div class="form-grop">
        <button class="btn btn-outline-success float-right" [disabled]="form.invalid">login</button>
    </div>









</form>
