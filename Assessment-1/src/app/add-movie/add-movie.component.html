<div class="col-md-4 offset-4 mt-5 card card-body">
    <form action=""  [formGroup]="form">
        <h1 class="text-center text-white bg-warning">Add Movie</h1>
        <div class="form-froup">
            <input type="addmovie" name="addmovie" id="addmovie" class="form-control" placeholder="Add Movie" formControlName="addmovie"> <br>
            <div *ngIf = "addmovie.touched && addmovie.invalid">
                <p *ngIf= "addmovie.errors.required" class="alert alert-danger">*This field is required</p>
                

            </div>
        </div>
        <div class="form-group">
<input type="text" name="movietitle" id="movietitle" class="form-control" placeholder="Movie Title" formControlName = "movietitle">
<div *ngIf = "movietitle.touched && movietitle.invalid">
        <p *ngIf= "movietitle.errors.required" class="alert alert-danger">*This field is required</p>


    </div>
        </div>

        <div class="form-group">
            <input type="text" name="url" id="url" class="form-control" placeholder="Movie Image Url" formControlName = "url">
            <div *ngIf = "url.touched && url.invalid">
             <p *ngIf= "url.errors.required" class="alert alert-danger">*This field is required</p>
            
                </div>
                    </div>

                    <div class="form-group">
                        <textarea name="" id="" cols="58" rows="5" placeholder="Movie description"></textarea>
                        
                                </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-right" [disabled] = "form.invalid">Add</button>
        </div>
    </form>
</div>
