<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<form #adminform='ngForm' class="col-md-4 offset-4 mt-5 card card-body"(ngSubmit)='login(adminform)'>
    <h1 class="text-center bg-dark text-white">Admin Login Form!!!</h1>

    <div class="form-group">
        <input type="number" #id = 'ngModel' ngModel name="id" id="id" class="form-control" placeholder="Enter Id" required>
        <div *ngIf = "id.touched && id.invalid">
            <p *ngIf="id.errors.required" class="alert alert-danger">*This field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="password" #password= 'ngModel' ngModel name="password" id="password" class="form-control" placeholder="Enter Password" required>
        <div *ngIf = "password.touched && password.invalid">
            <p *ngIf="password.errors.required" class="alert alert-danger">*This field is required</p>
        </div>
    </div>

    <div class="form-group ">
        <input type="submit" class="btn btn-success float-right" [disabled]="adminform.invalid" value="Login">
    </div>
</form>
